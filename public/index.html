<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalkingFish</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      background: #0a100d;
      color: #e4efe8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
    }
    .logo { font-size: 48px; margin-bottom: 12px; }
    h1 { font-size: 32px; font-weight: 800; margin-bottom: 8px; }
    .tagline { color: #4a6b5a; font-size: 16px; margin-bottom: 48px; }
    .links { display: flex; gap: 24px; }
    .links a {
      color: #34c759;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      padding: 10px 20px;
      border: 1px solid #1c3028;
      border-radius: 10px;
      transition: background 0.2s;
    }
    .links a:hover { background: rgba(52, 199, 89, 0.08); }
  </style>
</head>
<body>
  <div class="logo">üêü</div>
  <h1>WalkingFish</h1>
  <p class="tagline">Walk. Earn. Play.</p>
  <div class="links">
    <a href="/privacy">Privacy Policy</a>
  </div>
</body>
</html>
